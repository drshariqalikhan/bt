<!DOCTYPE html>
<html class="has-navbar-fixed-top is-dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>ETF Holdings</title>

    <!-- PWA and iPhone specific meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="ETF Holdings">
    <link rel="apple-touch-icon" href="icon-192.png">
    <link rel="manifest" href="manifest.json">

    <!-- Bulma CSS Framework -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.1/css/bulma.min.css">
    
    <!-- Chart.js and Annotation Plugin -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@3.0.1/dist/chartjs-plugin-annotation.min.js"></script>


    <style>
        /* Dark Mode Theme */
        :root {
            --dark-bg-1: #1a1d21;
            --dark-bg-2: #272a2e;
            --dark-border: #444;
            --light-text: #f0f0f0;
            --dim-text: #a0a0a0;
            --info-color: #3e8ed0;
            --success-color: #48c78e;
            --danger-color: #f14668;
            --yellow-color: #fadd78;
            --white-color: #f5f5f5;
        }

        html, body { background-color: var(--dark-bg-1); color: var(--light-text); overflow-x: hidden; }
        .navbar { background-color: var(--dark-bg-2); border-bottom: 1px solid var(--dark-border); }
        .navbar-item, .navbar-link { color: var(--light-text); }
        .navbar-item:hover, .navbar-link:hover { background-color: var(--dark-bg-1); color: var(--info-color); }
        .section { padding: 1.5rem; }
        .table { background-color: var(--dark-bg-2); color: var(--light-text); }
        .table th, .table td { border-color: var(--dark-border) !important; color: var(--light-text) !important; vertical-align: middle; white-space: nowrap; }
        .table td:first-child { white-space: normal; }
        .table.is-striped tbody tr:not(.is-selected):nth-child(even) { background-color: var(--dark-bg-1); }
        .table thead th { color: var(--info-color) !important; }

        #status-message { color: var(--dim-text); min-height: 24px; margin-bottom: 1rem; }
        .price-up { color: var(--success-color); }
        .price-down { color: var(--danger-color); }
        .is-loading-cell { color: var(--dim-text); font-style: italic; }
        .traffic-light { display: inline-block; width: 18px; height: 18px; border-radius: 50%; border: 1px solid var(--dim-text); vertical-align: middle; }
        .light-red { background-color: var(--danger-color); }
        .light-yellow { background-color: var(--yellow-color); }
        .light-white { background-color: var(--white-color); }
        .light-blue { background-color: var(--info-color); }
        
        #settings-page, #chart-page { display: none; }
        .input, .select select { background-color: var(--dark-bg-1); border-color: var(--dark-border); color: var(--light-text); }
        .ticker-link { font-weight: bold; color: var(--info-color); text-decoration: none; }
        .ticker-link:hover { text-decoration: underline; }
        .centered-cell { text-align: center; }

        #chart-page { padding: 1rem; }
        .chart-container { display: flex; flex-direction: column; height: calc(100vh - 120px); gap: 1rem; }
        .chart-wrapper { position: relative; background-color: var(--dark-bg-2); border-radius: 6px; }
        #price-chart-wrapper { flex: 3; }
        #macd-chart-wrapper { flex: 1; }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar is-fixed-top" role="navigation" aria-label="main navigation"><div class="navbar-brand"><a class="navbar-item has-text-weight-bold">IWQU Holdings</a><a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarMenu"><span></span><span></span><span></span></a></div><div id="navbarMenu" class="navbar-menu"><div class="navbar-end"><a class="navbar-item" id="refresh-button">Refresh</a><a class="navbar-item" id="settings-button">Settings</a></div></div></nav>

    <!-- Main Content Page -->
    <div id="main-content-page"><main class="section"><div class="container is-fluid"><div id="status-message" class="has-text-centered"></div><div class="table-container"><table class="table is-fullwidth is-striped is-hoverable"><thead><tr><th>Ticker</th><th>Current Price</th><th>Fair Value</th><th class="centered-cell">Valuation</th><th>52W Low</th><th class="centered-cell">Buy Levels</th><th class="centered-cell">Chart</th></tr></thead><tbody id="holdings-table-body"></tbody></table></div></div></main></div>

    <!-- Settings Page -->
    <section id="settings-page" class="section">
        <div class="container">
            <h1 class="title" style="color: var(--light-text);">Settings</h1>
            
            <h2 class="subtitle mt-5" style="color: var(--light-text);">Fair Value Settings</h2>
            <div class="field"><label for="discount-rate-input" class="label" style="color: var(--light-text);">Discount Rate (%)</label><div class="control"><input id="discount-rate-input" class="input" type="number" step="0.1" placeholder="e.g., 9.5"></div></div>
            <div class="field"><label for="terminal-growth-input" class="label" style="color: var(--light-text);">Terminal Growth Rate (%)</label><div class="control"><input id="terminal-growth-input" class="input" type="number" step="0.1" placeholder="e.g., 2.5"></div></div>

            <!-- NEW: Chart Settings Section -->
            <h2 class="subtitle mt-5" style="color: var(--light-text);">Chart Settings</h2>
            <div class="field">
                <label for="time-period-selector" class="label" style="color: var(--light-text);">Default Chart Time Period</label>
                <div class="control">
                    <div class="select is-fullwidth">
                        <select id="time-period-selector">
                            <option value="mtd">Month to Date</option>
                            <option value="ytd">Year to Date</option>
                            <option value="1y" selected>1 Year</option>
                            <option value="3y">3 Years</option>
                            <option value="5y">5 Years</option>
                            <option value="7y">7 Years</option>
                            <option value="all">All Time</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="field mt-6"><div class="control"><button id="save-settings-button" class="button is-info is-fullwidth">Save & Return</button></div></div>
        </div>
    </section>

    <!-- Chart Page -->
    <section id="chart-page" class="section">
        <div class="level"><div class="level-left"><h1 id="chart-title" class="title" style="color: var(--light-text);">Chart</h1></div><div class="level-right"><button id="back-to-main-button" class="button is-light">Back to List</button></div></div>
        <div id="chart-status" class="has-text-centered" style="color: var(--dim-text);"></div>
        <div class="chart-container"><div id="price-chart-wrapper" class="chart-wrapper"><canvas id="price-chart"></canvas></div><div id="macd-chart-wrapper" class="chart-wrapper"><canvas id="macd-chart"></canvas></div></div>
    </section>

<script>
    // --- Service Worker Registration ---
    if ('serviceWorker' in navigator) { window.addEventListener('load', () => { navigator.serviceWorker.register('/sw.js').then(reg => console.log('SW registered.', reg)).catch(err => console.log('SW registration failed: ', err)); }); }

    // --- DOM Elements ---
    const tableBody = document.getElementById('holdings-table-body');
    const statusMessage = document.getElementById('status-message');
    const refreshButton = document.getElementById('refresh-button');
    const settingsButton = document.getElementById('settings-button');
    const saveSettingsButton = document.getElementById('save-settings-button');
    const navbarBurger = document.querySelector('.navbar-burger');
    const navbarMenu = document.getElementById('navbarMenu');
    const mainPage = document.getElementById('main-content-page');
    const settingsPage = document.getElementById('settings-page');
    const chartPage = document.getElementById('chart-page');
    const discountRateInput = document.getElementById('discount-rate-input');
    const terminalGrowthInput = document.getElementById('terminal-growth-input');
    const timePeriodSelector = document.getElementById('time-period-selector'); // NEW
    const backToMainButton = document.getElementById('back-to-main-button');
    const chartTitle = document.getElementById('chart-title');
    const chartStatus = document.getElementById('chart-status');
    const priceCanvas = document.getElementById('price-chart');
    const macdCanvas = document.getElementById('macd-chart');

    // --- State & Constants ---
    const CORS_PROXY = "https://api.allorigins.win/raw?url=";
    let currentDiscountRate = 9.5;
    let currentTerminalGrowthRate = 2.5;
    let currentChartPeriod = '1y'; // NEW
    let priceChartInstance = null;
    let macdChartInstance = null;

    // --- Event Listeners ---
    document.addEventListener('DOMContentLoaded', initialize);
    refreshButton.addEventListener('click', loadHoldings);
    settingsButton.addEventListener('click', showSettingsPage);
    saveSettingsButton.addEventListener('click', saveSettingsAndReturn);
    backToMainButton.addEventListener('click', showMainPage);
    navbarBurger.addEventListener('click', () => { navbarBurger.classList.toggle('is-active'); navbarMenu.classList.toggle('is-active'); });
    tableBody.addEventListener('click', handleTableClick);

    function initialize() {
        // Load DCF settings
        const savedDiscount = localStorage.getItem('dcfDiscountRate');
        const savedTerminal = localStorage.getItem('dcfTerminalGrowthRate');
        if (savedDiscount) currentDiscountRate = parseFloat(savedDiscount);
        if (savedTerminal) currentTerminalGrowthRate = parseFloat(savedTerminal);

        // NEW: Load Chart Period setting
        const savedPeriod = localStorage.getItem('chartTimePeriod');
        if (savedPeriod) currentChartPeriod = savedPeriod;
        
        Chart.defaults.color = 'rgba(240, 240, 240, 0.7)';
        Chart.defaults.borderColor = 'rgba(68, 68, 68, 0.5)';
        loadHoldings();
    }
    
    // --- Page Navigation ---
    function showMainPage() { destroyCharts(); settingsPage.style.display = 'none'; chartPage.style.display = 'none'; mainPage.style.display = 'block'; }
    function showSettingsPage() {
        discountRateInput.value = currentDiscountRate;
        terminalGrowthInput.value = currentTerminalGrowthRate;
        timePeriodSelector.value = currentChartPeriod; // NEW
        mainPage.style.display = 'none';
        chartPage.style.display = 'none';
        settingsPage.style.display = 'block';
    }
    function saveSettingsAndReturn() {
        // Save DCF
        const newDiscount = parseFloat(discountRateInput.value);
        const newTerminal = parseFloat(terminalGrowthInput.value);
        if (!isNaN(newDiscount) && !isNaN(newTerminal)) {
            currentDiscountRate = newDiscount;
            currentTerminalGrowthRate = newTerminal;
            localStorage.setItem('dcfDiscountRate', currentDiscountRate);
            localStorage.setItem('dcfTerminalGrowthRate', currentTerminalGrowthRate);
        }
        // NEW: Save Chart Period
        currentChartPeriod = timePeriodSelector.value;
        localStorage.setItem('chartTimePeriod', currentChartPeriod);

        showMainPage();
        loadHoldings();
    }
    async function showChartPage(data) {
        mainPage.style.display = 'none';
        settingsPage.style.display = 'none';
        chartPage.style.display = 'block';
        chartTitle.textContent = `${data.ticker} Chart`;
        chartStatus.textContent = 'Fetching historical data...';

        try {
            const fullHistoricalData = await fetchStooqData(data.ticker);
            chartStatus.textContent = '';
            
            // Calculate indicators on the FULL dataset first
            const prices = fullHistoricalData.prices;
            const indicators = {
                ema10: calculateEMA(prices, 10),
                ema20: calculateEMA(prices, 20),
                sma50: calculateSMA(prices, 50),
                sma100: calculateSMA(prices, 100),
                ...calculateMACD(prices)
            };

            // NEW: Filter all data arrays based on the selected period
            const chartData = filterDataByPeriod({ ...fullHistoricalData, ...indicators }, currentChartPeriod);
            
            drawCharts(chartData, data);

        } catch (error) {
            chartStatus.textContent = `Error fetching chart data: ${error.message}`;
            console.error(error);
        }
    }
    
    // --- Main Table & Data Logic ---
    function handleTableClick(event) {
        const target = event.target;
        if (target.matches('.ticker-link')) {
            event.preventDefault();
            const ticker = target.dataset.ticker;
            const row = target.closest('tr');
            if (ticker && row) refreshSingleRow(ticker, row);
        } else if (target.matches('.chart-button')) {
            const data = JSON.parse(target.dataset.chartInfo);
            showChartPage(data);
        }
    }

    async function refreshSingleRow(ticker, row) { /* ... unchanged ... */ const cells=row.cells;[1,2,4,5,6].forEach(i=>cells[i].innerHTML=`<span class="is-loading-cell">...</span>`);cells[3].innerHTML='';try{const data=await fetchFinancialDataFromFinviz(ticker);updateRowWithData(row,data);}catch(error){console.error(`Error refreshing ${ticker}:`,error);row.cells[1].textContent='Error';} }
    async function loadHoldings() { /* ... unchanged ... */ tableBody.innerHTML='';statusMessage.textContent='Fetching top 30 holdings...';try{const holdings=await fetchTopHoldings();statusMessage.textContent=`Found ${holdings.length} holdings. Fetching data...`;for(const holding of holdings){processHolding(holding);}statusMessage.textContent='All data loaded. Click Refresh for all, or a ticker for one.';}catch(error){console.error('Failed to load holdings:',error);statusMessage.textContent=`Error: ${error.message}`;}}
    async function fetchTopHoldings() { /* ... unchanged ... */ const url='https://www.ishares.com/uk/individual/en/products/270054/ishares-msci-world-quality-factor-ucits-etf/1506575576011.ajax?fileType=csv&fileName=IWQU_holdings&dataType=fund';const proxyUrl=`${CORS_PROXY}${encodeURIComponent(url)}`;const response=await fetch(proxyUrl);if(!response.ok)throw new Error(`Network error: ${response.statusText}`);const csvData=await response.text();const lines=csvData.trim().split('\n');const dataStartIndex=lines.findIndex(line=>line.trim().startsWith('Ticker,'));if(dataStartIndex===-1)throw new Error("Could not find holdings data.");const holdingsData=lines.slice(dataStartIndex+1,dataStartIndex+31);return holdingsData.map(line=>{const columns=line.split(',');const baseTicker=columns[0]?.replace(/"/g,'').split(' ')[0]||null;return{ticker:baseTicker};}).filter(h=>h.ticker); }
    async function processHolding(holding) { /* ... unchanged ... */ if(!holding.ticker)return;const row=document.createElement('tr');row.innerHTML=`<td><a href="#" class="ticker-link" data-ticker="${holding.ticker}">${holding.ticker}</a></td><td class="is-loading-cell">...</td><td class="is-loading-cell">...</td><td class="centered-cell"></td><td class="is-loading-cell">...</td><td class="centered-cell is-loading-cell">...</td><td class="centered-cell"></td>`;tableBody.appendChild(row);try{const data=await fetchFinancialDataFromFinviz(holding.ticker);updateRowWithData(row,data);}catch(error){console.error(`Error processing ${holding.ticker}:`,error);row.cells[1].textContent='Error';}}
    function updateRowWithData(row, { ticker, currentPrice, fairValue, fiftyTwoWeekLow }) { /* ... unchanged ... */ const cells=row.cells;[1,2,3,4,5,6].forEach(i=>{cells[i].className='';cells[i].innerHTML='';});cells[3].classList.add('centered-cell');cells[5].classList.add('centered-cell');cells[6].classList.add('centered-cell');cells[1].textContent=currentPrice!==null?`$${currentPrice.toFixed(2)}`:'N/A';cells[2].textContent=fairValue!==null?`$${fairValue.toFixed(2)}`:'N/A';cells[4].textContent=fiftyTwoWeekLow!==null?`$${fiftyTwoWeekLow.toFixed(2)}`:'N/A';if(currentPrice!==null&&fairValue!==null&&fairValue>0){const level1=fairValue*1.15,level2=fairValue*1.30;let lightClass='';if(currentPrice>level2)lightClass='light-red';else if(currentPrice>level1)lightClass='light-yellow';else if(currentPrice>=fairValue)lightClass='light-white';else lightClass='light-blue';cells[3].innerHTML=`<span class="traffic-light ${lightClass}"></span>`;if(fairValue>currentPrice*1.1)cells[2].classList.add('price-up');else if(currentPrice>fairValue*1.1)cells[2].classList.add('price-down');}else{cells[3].textContent='–';}const buyLevels=calculateBuyLevels({fairValue,fiftyTwoWeekLow});if(buyLevels){cells[5].innerHTML=`$${buyLevels.level1.toFixed(2)}<br>$${buyLevels.level2.toFixed(2)}<br>$${buyLevels.level3.toFixed(2)}`;}else{cells[5].textContent='N/A';}const chartInfo={ticker,fairValue,buyLevels};cells[6].innerHTML=`<button class="button is-small is-info is-outlined chart-button" data-chart-info='${JSON.stringify(chartInfo)}'>Chart</button>`;}
    function calculateBuyLevels({ fairValue, fiftyTwoWeekLow }) { /* ... unchanged ... */ if(fairValue===null||fiftyTwoWeekLow===null){return null;}const sdProxyPercentage=0.10;let level1,level2,level3;if(fairValue>fiftyTwoWeekLow){const baseValue=fiftyTwoWeekLow;const step=baseValue*sdProxyPercentage;level1=baseValue+step;level2=baseValue;level3=baseValue-step;}else{const baseValue=fairValue;const step=baseValue*sdProxyPercentage;level1=baseValue;level2=baseValue-step;level3=baseValue-(2*step);}return{level1,level2,level3}; }
    async function fetchFinancialDataFromFinviz(ticker) { /* ... returns { ticker, currentPrice, fairValue, fiftyTwoWeekLow } ... */ const targetUrl=`https://finviz.com/quote.ashx?t=${ticker}`;const proxyUrl=`${CORS_PROXY}${encodeURIComponent(targetUrl)}`;try{const response=await fetch(proxyUrl);if(!response.ok)return{ticker,currentPrice:null,fairValue:null,fiftyTwoWeekLow:null};const html=await response.text();const parser=new DOMParser();const doc=parser.parseFromString(html,"text/html");const data={};doc.querySelectorAll('.snapshot-table2 td').forEach((cell,i)=>{if(i%2===0){const key=cell.textContent.trim();const valueCell=doc.querySelectorAll('.snapshot-table2 td')[i+1];if(valueCell)data[key]=valueCell.textContent.trim();}});const currentPriceText=data['Price'];const currentPrice=currentPriceText?parseFloat(currentPriceText):null;const epsTTM=parseFloat(data['EPS (ttm)']);const epsNext5Y=parseFloat(data['EPS next 5Y']?.replace('%',''));let fairValue=null;if(!isNaN(epsTTM)&&!isNaN(epsNext5Y)){fairValue=calculateDCF(epsTTM,epsNext5Y/100,currentTerminalGrowthRate/100,currentDiscountRate/100);}let fiftyTwoWeekLow=null;const low52WText=data['52W Low'];if(low52WText){fiftyTwoWeekLow=parseFloat(low52WText.replace('%',''));}return{ticker,currentPrice:isNaN(currentPrice)?null:currentPrice,fairValue:fairValue,fiftyTwoWeekLow:isNaN(fiftyTwoWeekLow)?null:fiftyTwoWeekLow};}catch(error){console.error(`Finviz fetch error for ${ticker}:`,error);return{ticker,currentPrice:null,fairValue:null,fiftyTwoWeekLow:null};} }
    function calculateDCF(eps, growthRate5Y, terminalGrowthRate, discountRate) { /* ... unchanged ... */ if(discountRate<=terminalGrowthRate)return null;let pvSum=0;let currentEps=eps;for(let i=1;i<=5;i++){currentEps*=(1+growthRate5Y);pvSum+=currentEps/Math.pow(1+discountRate,i);}const terminalEps=currentEps*(1+terminalGrowthRate);const terminalValue=terminalEps/(discountRate-terminalGrowthRate);const pvTerminalValue=terminalValue/Math.pow(1+discountRate,5);return pvSum+pvTerminalValue; }

    // --- Charting Logic ---
    async function fetchStooqData(ticker) { /* ... unchanged ... */ const stooqTicker=`${ticker}.US`;const stooqUrl=`https://stooq.com/q/d/l/?s=${stooqTicker}&i=w`;const proxyUrl=`${CORS_PROXY}${encodeURIComponent(stooqUrl)}`;const response=await fetch(proxyUrl);if(!response.ok)throw new Error('Stooq network response was not ok.');const rawData=await response.text();if(!rawData||rawData.trim().startsWith('<'))throw new Error('Invalid data from Stooq (likely ticker not found).');const lines=rawData.trim().split('\n').slice(1);const dates=[],prices=[];lines.forEach(line=>{const cols=line.split(',');if(cols.length>=5){dates.push(cols[0]);prices.push(parseFloat(cols[4]));}});return{dates,prices};}
    function calculateSMA(data, period) { const sma=new Array(data.length).fill(null);if(data.length<period)return sma;let sum=data.slice(0,period).reduce((a,b)=>a+b,0);sma[period-1]=sum/period;for(let i=period;i<data.length;i++){sum=sum-data[i-period]+data[i];sma[i]=sum/period;}return sma; }
    function calculateEMA(data, period) { const ema=new Array(data.length).fill(null);if(data.length<period)return ema;const k=2/(period+1);let sum=data.slice(0,period).reduce((a,b)=>a+b,0);ema[period-1]=sum/period;for(let i=period;i<data.length;i++){if(ema[i-1]!==null){ema[i]=(data[i]*k)+(ema[i-1]*(1-k));}}return ema; }
    function calculateMACD(data, p12 = 12, p26 = 26, pSignal = 9) { const ema12=calculateEMA(data,p12);const ema26=calculateEMA(data,p26);const macdLine=ema26.map((v,i)=>v!==null&&ema12[i]!==null?ema12[i]-v:null);const signalLine=calculateEMA(macdLine,pSignal);const histogram=signalLine.map((v,i)=>v!==null&&macdLine[i]!==null?macdLine[i]-v:null);return{macdLine,signalLine,histogram}; }

    // NEW: Function to filter data based on the selected time period
    function filterDataByPeriod(fullData, period) {
        const { dates, prices, ema10, ema20, sma50, sma100, macdLine, signalLine, histogram } = fullData;
        const totalPoints = dates.length;
        if (period === 'all' || totalPoints === 0) {
            return fullData;
        }

        let startIndex = 0;
        const weeksInYear = 52;
        
        switch (period) {
            case '7y': startIndex = Math.max(0, totalPoints - (7 * weeksInYear)); break;
            case '5y': startIndex = Math.max(0, totalPoints - (5 * weeksInYear)); break;
            case '3y': startIndex = Math.max(0, totalPoints - (3 * weeksInYear)); break;
            case '1y': startIndex = Math.max(0, totalPoints - (1 * weeksInYear)); break;
            case 'ytd': {
                const now = new Date();
                const startOfYear = new Date(now.getFullYear(), 0, 1);
                const foundIndex = dates.findIndex(d => new Date(d) >= startOfYear);
                startIndex = foundIndex !== -1 ? foundIndex : totalPoints;
                break;
            }
            case 'mtd': {
                const now = new Date();
                const startOfMonth = new Date(now.getFullYear(), now.getMonth(), 1);
                const foundIndex = dates.findIndex(d => new Date(d) >= startOfMonth);
                startIndex = foundIndex !== -1 ? foundIndex : totalPoints;
                break;
            }
            default: startIndex = Math.max(0, totalPoints - weeksInYear); // Default to 1 year
        }

        return {
            dates: dates.slice(startIndex),
            prices: prices.slice(startIndex),
            ema10: ema10.slice(startIndex),
            ema20: ema20.slice(startIndex),
            sma50: sma50.slice(startIndex),
            sma100: sma100.slice(startIndex),
            macdLine: macdLine.slice(startIndex),
            signalLine: signalLine.slice(startIndex),
            histogram: histogram.slice(startIndex),
        };
    }

    function destroyCharts() { if (priceChartInstance) { priceChartInstance.destroy(); priceChartInstance = null; } if (macdChartInstance) { macdChartInstance.destroy(); macdChartInstance = null; } }
    function drawCharts(chartData, annotationData) {
        destroyCharts();
        const { dates, prices, ema10, ema20, sma50, sma100, macdLine, signalLine, histogram } = chartData;
        const annotations = {};
        if (annotationData.fairValue) { annotations.fairValue = { type: 'line', yMin: annotationData.fairValue, yMax: annotationData.fairValue, borderColor: 'gold', borderWidth: 2, borderDash: [6, 6], label: { content: 'FV', display: true, position: 'start', backgroundColor: 'rgba(255,215,0,0.7)' } }; }
        if (annotationData.buyLevels) {
            annotations.buy1 = { type: 'line', yMin: annotationData.buyLevels.level1, yMax: annotationData.buyLevels.level1, borderColor: 'rgba(72, 199, 142, 0.7)', borderWidth: 1, label: { content: 'B1', display: true, position: 'end', backgroundColor: 'rgba(72, 199, 142, 0.7)', font: { size: 10 } } };
            annotations.buy2 = { type: 'line', yMin: annotationData.buyLevels.level2, yMax: annotationData.buyLevels.level2, borderColor: 'rgba(72, 199, 142, 0.9)', borderWidth: 1.5, label: { content: 'B2', display: true, position: 'end', backgroundColor: 'rgba(72, 199, 142, 0.9)', font: { size: 10 } } };
            annotations.buy3 = { type: 'line', yMin: annotationData.buyLevels.level3, yMax: annotationData.buyLevels.level3, borderColor: 'rgba(72, 199, 142, 0.7)', borderWidth: 1, label: { content: 'B3', display: true, position: 'end', backgroundColor: 'rgba(72, 199, 142, 0.7)', font: { size: 10 } } };
        }
        
        priceChartInstance = new Chart(priceCanvas, {
            type: 'line',
            data: { labels: dates, datasets: [ { label: 'Price', data: prices, borderColor: '#a0a0a0', borderWidth: 2, pointRadius: 0 }, { label: 'EMA 10', data: ema10, borderColor: '#3e8ed0', borderWidth: 1, pointRadius: 0 }, { label: 'EMA 20', data: ema20, borderColor: '#48c78e', borderWidth: 1, pointRadius: 0 }, { label: 'SMA 50', data: sma50, borderColor: '#fadd78', borderWidth: 1.5, borderDash: [2,2], pointRadius: 0 }, { label: 'SMA 100', data: sma100, borderColor: '#f14668', borderWidth: 1.5, borderDash: [2,2], pointRadius: 0 }, ] },
            options: { responsive: true, maintainAspectRatio: false, interaction: { mode: 'index', intersect: false }, plugins: { legend: { position: 'top' }, annotation: { annotations } } }
        });

        macdChartInstance = new Chart(macdCanvas, {
            type: 'bar',
            data: { labels: dates, datasets: [ { label: 'Histogram', data: histogram, backgroundColor: (context) => (context.raw >= 0 ? 'rgba(72, 199, 142, 0.7)' : 'rgba(241, 70, 104, 0.7)') }, { label: 'MACD', data: macdLine, type: 'line', borderColor: '#3e8ed0', borderWidth: 1.5, pointRadius: 0 }, { label: 'Signal', data: signalLine, type: 'line', borderColor: '#ffae42', borderWidth: 1.5, pointRadius: 0 }, ] },
            options: { responsive: true, maintainAspectRatio: false, interaction: { mode: 'index', intersect: false }, scales: { x: { display: false } } }
        });
    }
